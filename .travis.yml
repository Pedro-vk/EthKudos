sudo: required
node_js:
- '9'
addons:
  chrome: stable
branches:
  only:
  - master
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- openssl aes-256-cbc -K $encrypted_ed587a115bcb_key -iv $encrypted_ed587a115bcb_iv
  -in .travisGitHub.enc -out .travisGitHub -d
install:
  - npm install
jobs:
  include:
  - stage: tests
    script: "npm run test:ng"
  - script: "npm run test:sol"
  - stage: linters & build
    script: "npm run lint:ng"
  - script: "npm run lint:sol"
  - script: "npm run build"
  - stage: deploy
    script:
    - npx lcov-result-merger "coverage-*/lcov.info" lcov.info \
    - cat ./lcov.info | node_modules/coveralls/bin/coveralls.js
  - script:
    - npm run gh-pages-travis \\
    - |
      curl -X DELETE "https://api.cloudflare.com/client/v4/zones/${cloudflare_zone}/purge_cache" \
        -H "X-Auth-Email: ${cloudflare_email}" \
        -H "X-Auth-Key: ${cloudflare_key}" \
        -H "Content-Type: application/json" \
        --data '{"purge_everything":true}'
